<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title> Todo List Application</title>
</head>

<body>
    <div class="app">

        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="header">
                <h1 class="header-title">
                    My Categories
                </h1>
                <form class="sidebar-form" data-new-category-form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Enter your category" data-new-category-input>
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Category
                    </button>
                </form>
            </header>
            <ul class="sidebar-list" data-categories>
                
            </ul>
        </aside>

        <!-- Main -->
        <main class="main">

            <!-- Header -->
            <header class="header">
                <div>
                    <h1 class="header-title">Welcome back, <strong>Dear User</strong></h1>
                    <div class="currently-viewing" data-currently-viewing>You are currently viewing All Categories</div>
                </div>

                <!-- Create Todo Form -->
                <form class="create-todo-form" id="Form1" data-new-todo-form>
                    <button class="btn btn-primary" id="myBtn">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Todo
                    </button>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h1>New ToDo</h1>
                                <span class="close" id="Close1">&times;</span>
                            </div>
                            <div class="modal-body">

                                <div class="form-control">
                                    <select name="category" data-new-todo-select required>
                                        <option value="" disabled selected>All Categories</option>
                                    </select>
                                    <select name="importance" data-new-todoimportance-select required>
                                        <option value="" disabled selected>Select Importance</option>
                                        <option value="2">Hight</option>
                                        <option value="1">Medium</option>
                                        <option value="0">Low</option>
                                    </select>
                                </div>
                                <div class="form-control">
                                    <input name="name" type="text" data-new-todoname-input placeholder="Enter Todo Name" required>
                                    <input name="description" type="text" data-new-tododescription-input
                                        placeholder="Enter Todo Description" required>
                                </div>

                            </div>
                            <button class="btn btn-primary" id="modal-btn">
                                <span class="enter" id="Enter1">
                                    <i class="fa fa-plus" aria-hidden="true"></i> Add Todo
                                </span>
                            </button>

                        </div>

                    </div>
                </form>

                <!-- Edit Todo Form -->
                <form class="edit-todo-form" data-edit-todo-form>
                    <div class="form-control">
                        <select name="importance" data-edit-todoimportance-select required>
                            <option value="" disabled selected>Select Importance</option>
                            <option value="2">Hight</option>
                            <option value="1">Medium</option>
                            <option value="0">Low</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <input name="name" type="text" data-edit-todoname-input placeholder="Enter Todo Name" required>

                        <input name="description" type="text" data-edit-tododescription-input placeholder="Enter Todo Description"
                            required>
                    </div>
                    <button class="btn btn-primary">
                        Save
                    </button>
                </form>
            </header>
            <!-- Cards -->
            <section class="todos-container" data-cards>

            </section>
        </main>
    </div>

    <script src="js/main.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
