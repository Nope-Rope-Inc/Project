<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <title>Modern Todo List Application</title>
</head>

<body>
    <div class="app">

        <!-- Sidebar -->
        <aside class="sidebar">
            <header class="header">
                <h1 class="header-title">
                    My Categories
                </h1>
                <form class="sidebar-form" data-new-category form>
                    <div class="form-control">
                        <input type="text" placeholder="Enter your category" data-new-category-input">
                    </div>
                    <button class="btn btn-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Category
                    </button>
                </form>
            </header>
            <ul class="sidebar-list" daat-categories>
                <li class="sidebar-item">All Categories</li>
            </ul>
        </aside>

        <!-- Main -->
        <main class="main">

            <!-- Header -->
            <header class="header">
                <div>
                    <h1 class="header-title">Welcome back, <strong>Developer Studio</strong></h1>
                    <div class="currently-viewing" data-currently-viewing>You are currently viewing All Categories
                    </div>
                </div>

                <!-- Create Todo Form -->
                <form class="create-todo-form" id="Form1" data-new-todo-form>
                    <button class="btn btn-primary" id="myBtn">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Todo
                    </button>
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h1>New ToDo</h1>
                                <span class="close" id="Close1">&times;</span>
                            </div>
                            <div class="modal-body">

                                <div class="form-control">
                                    <select data-new-todo-select>
                                        <option value="" disabled selected>All Categories</option>
                                    </select>
                                    <select data-new-todoimportance-select>
                                        <option value="" disabled selected>Select Importance</option>
                                        <option value="1">Hight</option>
                                        <option value="2">Medium</option>
                                        <option value="3">Low</option>
                                    </select>
                                </div>
                                <div class="form-control">
                                    <input type="text" data-new-todoname-input placeholder="Enter Todo Name" required>

                                    <input type="text" data-new-tododescription-input
                                        placeholder="Enter Todo Description" required>
                                </div>

                            </div>
                            <button class="btn btn-primary">
                                <span class="enter" id="Enter1">
                                    <i class="fa fa-plus" aria-hidden="true"></i> Add Todo
                                </span>
                            </button>

                        </div>

                    </div>
                </form>
               
                <!-- Create Group Todo Form -->
                <form class="create-todo-form" id="Form2" data-new-todo-form>
                    <button class="btn btn-primary" id="myBtn2">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Group Todo
                    </button>
                    <div id="myModal2" class="modal">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h1>New Group ToDo</h1>
                                <span class="close" id="Close2">&times;</span>
                            </div>
                            <div class="modal-body">

                                <div class="form-control">
                                    <select data-new-todo-select>
                                        <option value="" disabled selected>All Categories</option>
                                    </select>
                                    <select data-new-todoimportance-select>
                                        <option value="" disabled selected>Select Importance</option>
                                        <option value="1">Hight</option>
                                        <option value="2">Medium</option>
                                        <option value="3">Low</option>
                                    </select>
                                </div>
                                <div class="form-control">
                                    <input type="text" data-new-todoname-input placeholder="Enter Todo Name" required>

                                    <input type="text" data-new-tododescription-input
                                        placeholder="Enter Todo Description" required>
                                </div>

                            </div>
                            <button class="btn btn-primary">
                                <span class="enter" id="Enter2">
                                    <i class="fa fa-plus" aria-hidden="true"></i> Add Todo
                                </span>
                            </button>

                        </div>

                    </div>
                </form>

                <!-- Edit Todo Form -->
                <form class="edit-todo-form" data-edit-todo-form>
                    <div class="form-control">
                        <select data-edit-todo-select required>
                            <option value="" disabled selected>All Categories</option>
                        </select>
                        <select data-edit-todoimportance-select>
                            <option value="" disabled selected>Select Importance</option>
                            <option value="1">imortant</option>
                            <option value="2">norm</option>
                            <option value="3">low</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <input type="text" data-edit-todoname-input placeholder="Enter Todo Name" required>

                        <input type="text" data-edit-tododescription-input placeholder="Enter Todo Description"
                            required>
                    </div>
                    <button class="btn btn-primary">
                        Save
                    </button>
                </form>
            </header>
        </main>
    </div>

    <script src="./main.js"></script>
</body>

</html>
