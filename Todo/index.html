<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
            crossorigin="anonymous" />
        <title>Todo</title>
    </head>
    <body>
        <div class="app">
            
            <!-- Sidebar -->
            <aside class="sidebar">
                <header class="header">
                    <h1 class="header-title">
                        My Categories
                    </h1>
                    <form class="sidebar-form" data-new-category form>
                        <div class="form-control">
                            <input type="text" placeholder="Enter your category" data-new-category-input"
                        </div>
                        <button class="btn btn-primary">
                            <i class="fa fa-plus" aria-hidden="true"></i> Add Category
                        </button>
                    </form>
                </header>
                    <ul class="sidebar-list" daat-categories>
                        <li class="sidebar-item">All Categories</li>
                    </ul>
            </aside>

            <!-- Main -->
            <main class="main">

                <!-- Header -->
                <header class="header">
                    <div>
                        <h1 class="header-title">Welcome back, <strong>Developer Studio</strong></h1>
                        <div class="currently-viewing" data-currently-viewing>You are currently viewing All Categories </div>
                    </div>

                    <!-- Create Todo Form -->
                        <form class="create-todo-form"  data-new-todo-form >
                            <a href='./indextodo.html'>
                            <button  class="btn btn-primary"  >
                                <i class="fa fa-plus" aria-hidden="true" ></i> Add Todo
                            </button>
                            </a>
                            <a href='./indextodo.html'>
                            <button class="btn btn-primary">
                                <i class="fa fa-plus" aria-hidden="true"></i> Add Group Todo
                            </button>
                            </a>
                        </form>

                        <!-- Edit Todo Form -->
                        <form class="edit-todo-form" data-edit-todo-form>
                            <div class="form-control">
                                <select data-edit-todo-select required> 
                                    <option value="" disabled selected>All Categories</option>
                                </select>
                                <select data-edit-todoimportance-select>
                                    <option value="" disabled selected>Select Importance</option>
                                    <option value="1">imortant</option>
                                    <option value="2">norm</option>
                                    <option value="3">low</option>
                                </select>
                            </div>
                            <div class="form-control">
                                <input type="text" data-edit-todoname-input placeholder="Enter Todo Name" required>
                                    
                                <input type="text" data-edit-tododescription-input placeholder="Enter Todo Description" required>
                            </div>
                            <button class="btn btn-primary">
                                Save
                            </button>
                        </form>
                </header>
            </main>
        </div>
        
        <script src="./main.js"></script>   
    </body>
    </html>
